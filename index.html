<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J & J Art Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chewy', cursive;
            background-color: #f5f5dc; /* Cream background */
            margin: 0;
            padding: 0;
            color: #5c4033; /* Warm brown text */
        }
        header {
            background-color: #d2b48c; /* Tan background */
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 80px;
        }
        nav {
            text-align: center;
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #5c4033;
            font-weight: bold;
        }
        section {
            margin: 20px;
            display: none;
        }
        section.active {
            display: block;
        }
        .calendar, .reviews, .artwork, .login-form {
            margin: 20px auto;
            max-width: 500px;
        }
        .login-form input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .flower {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>J & J Art Classes</h1>
        <img src="https://cdn.pixabay.com/photo/2016/09/21/04/46/flower-1686550_1280.png" alt="Flower" class="flower">
    </header>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('calendar')">Calendar</a>
        <a href="#" onclick="showSection('reviews')">Reviews</a>
        <a href="#" onclick="showSection('login')">Login</a>
    </nav>

    <section id="home" class="active">
        <h2>Welcome to J & J Art Classes</h2>
        <p>Price: 240 DHS a month, 30 DHS per class</p>
        <p>Classes are held every Saturday and Sunday.</p>
        <p>Contact us at 0562418046 or email judet.v789@gmail.com</p>
    </section>

    <section id="calendar">
        <h2>Class Calendar</h2>
        <form onsubmit="sendEmail(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="dates">Select Dates:</label>
            <input type="date" id="dates" name="dates" multiple required><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="reviews">
        <h2>Reviews and Artwork</h2>
        <div class="reviews">
            <h3>Reviews</h3>
            <!-- Placeholder for reviews -->
        </div>
        <div class="artwork">
            <h3>Student Artwork</h3>
            <!-- Placeholder for artwork -->
        </div>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form class="login-form" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </section>

    <script>
        function showSection(id) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }

        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const dates = document.getElementById('dates').value;

            // This is where you would add code to send the form data via email.
            alert(`Email sent with the following details:\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nDates: ${dates}`);
        }

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password123') {
                alert('Login successful');
                // Add code to show admin features
            } else {
                alert('Incorrect username or password');
            }
        }
    </script>
</body>
</html>
